apply plugin: 'java'
apply plugin:'application'

mainClassName = 'agent.main.main'
version = '1.0'

sourceCompatibility = 1.7
targetCompatibility = 1.7

compileJava.options.encoding= 'UTF-8'

jar {
    manifest {
        attributes  'Title': 'My Application', 'Version': version, 'Main-Class': mainClassName
    }
    archiveName 'agent.jar'
    dependsOn configurations.runtime
    from {
        configurations.compile.collect {it.isDirectory()? it: zipTree(it)}
    }
}

repositories {
    mavenCentral()
}


def version = [
    spring: '4.3.13.RELEASE',
    servletAPI: '3.1.0',
    commonsCollections: '3.2.1',
    junit: '4.12',
    slf4j: '1.7.12',
    jstl: '1.2',
    activemq: '5.15.0',
    mybatis: '3.1.1'
]

dependencies {
    
    compile group: 'org.slf4j', name: 'slf4j-api', version:'1.7.5'
    runtime group: 'ch.qos.logback', name: 'logback-classic', version:'1.0.13'
    testCompile group: 'junit', name: 'junit', version:'4.12'
    compile "org.apache.activemq:activemq-client:${version.activemq}"
    compile "org.apache.activemq:activemq-pool:${version.activemq}"
    compile "org.mybatis:mybatis:${version.mybatis}"
    compile group: 'com.google.code.gson', name: 'gson', version: '2.3.1'
}