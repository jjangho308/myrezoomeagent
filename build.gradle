apply plugin: 'java'
apply plugin:'application'

mainClassName = 'agent.main.main'
version = '1.0'

sourceCompatibility = 1.7
targetCompatibility = 1.7

compileJava.options.encoding= 'UTF-8'

jar {
    manifest {
        attributes  'Title': 'My Application', 'Version': version, 'Main-Class': mainClassName
    }
    archiveName 'agent.jar'
    dependsOn configurations.runtime
    from {
        configurations.compile.collect {it.isDirectory()? it: zipTree(it)}
    }
}

repositories {
    mavenCentral()
    maven() {
        url "https://maven.atlassian.com/3rdparty/"
    }
}


def version = [
    junit: '4.12',
    slf4j: '1.7.25',
    logback: '1.2.3',
    janino: '2.7.8',
    activemq: '5.15.0',    
    mybatis: '3.1.1',
    mysql:	'5.1.6'
]

dependencies {    
    
    runtime group: 'ch.qos.logback', name: 'logback-classic', version:'1.0.13'
    testCompile group: 'junit', name: 'junit', version:'4.12'
    compile "org.apache.activemq:activemq-client:${version.activemq}"
    compile "org.apache.activemq:activemq-pool:${version.activemq}"
    compile "org.mybatis:mybatis:${version.mybatis}"
    compile group: 'com.google.code.gson', name: 'gson', version: '2.3.1'
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.6'
    compile group: 'com.oracle', name: 'ojdbc6', version: '12.1.0.1-atlassian-hosted'    
    
    // logback
    compile 'ch.qos.logback:logback-classic:${version.logback}'
	compile 'ch.qos.logback:logback-core:${version.logback}'
	compile 'org.slf4j:slf4j-api:${version.slf4j}'
	compile 'org.codehaus.janino:janino:${version.janino}'
}